    <!-- Styles -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        touch-action: manipulation;
      }
      html {
        min-height: 100%;
      }
      body {
        overflow: hidden;
        margin: 0;
        /*background: linear-gradient(0deg, #face8d 50%, aquamarine 100%);*/
        background-color: #cccccc;
      }
      .block {
        position: absolute;
        width: 80px;
        height: 40px;
        background-color: white;
        top: 0px;
        font-size: 34px;
      }
      .alt {
        left: 100px;
        opacity: 0.3;
      }
      .altHighlighted {
        background-color: green;
      }
      .speed {
        display: none;
        left: 200px;
      }
      .wind {
        display: none;
        left: 300px;
      }
      .control {
        position: absolute;
        width: 100px;
        height: 100%;
        background-color: white;
        opacity: 0.1;
        top: 0px;
        font-size: 34px;
      }
      .leftControl {
        left: 0;
      }
      .rightControl {
        right: 0;
      }
      .level {
        height: 0;
        width: 100%;
        background-color: blue;
        color: white;
      }

      .btn {
        height: 40px;
      }

      .field {
        height: 40px;
      }

      .settings {
        display: none;
        position: absolute;
        top: 0;
        right: 120px;
      }

      .popover {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: silver;
      }
    </style>

    <!-- Javscript -->
    <script>
